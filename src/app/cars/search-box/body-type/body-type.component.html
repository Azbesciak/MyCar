<mat-form-field>
  <mat-select placeholder="Type of body" multiple [value]="value" (valueChange)="updateValue($event)">
    <mat-option *ngFor="let bodyType of bodyTypes" [value]="bodyType">
      <div class="body-type">
        <div [ngClass]="bodyType" class="image"></div>
        <div class="name">{{bodyType}}</div>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
