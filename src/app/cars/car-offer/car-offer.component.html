<ng-container *ngIf="offer">
  <div class="title">{{offer.title}}</div>
  <app-gallery [images]="images"></app-gallery>
  <div class="parameters">
    <app-key-value
      *ngFor="let kv of offer.car | keyvalue"
      [key]="kv.key | titlecase" [value]="kv.value"
    ></app-key-value>
  </div>
</ng-container>
