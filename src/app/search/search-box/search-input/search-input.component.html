<mat-form-field>
  <input type="text" [placeholder]="title" aria-label="Number" matInput
         [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let value of suggestions | async" [value]="value">
      {{value}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
